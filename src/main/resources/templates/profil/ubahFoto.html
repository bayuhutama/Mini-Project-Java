<h5 class="text-primary">Ubah Foto Profil</h5>
<br>
<div class="container">
	<div class="row">
		Masukan gambar<br>
		<br>
		<div class="row">
			<div class="col">
				<form method="POST" enctype="multipart/form-data" id="frmGbr">
					<input type="file" value="Select File" id="selFoto"
						name="uploadFiles" accept="image/*">
				</form>
			</div>
		</div>
		<span id="gbrKosong" class="text-danger">Gambar tidak boleh
			kosong</span>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-sm-3">
			<input type="button" class="btn btn-primary" id="btnUbahFoto"
				value="Simpan">
		</div>
		<div class="col-sm-3">
			<input type="button" class="btn btn-light" id="btnCancelFoto"
				value="Batal">
		</div>
	</div>


</div>

<script type="text/javascript" src="profil/ubahFoto.js"></script>
