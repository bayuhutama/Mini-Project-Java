<h4 id="ubahDataHead" class="text-primary">
	Data Pribadi
	</h6>
<br>
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-sm-8">Nama Lengkap*</div>
			</div>
			<br>
			<div class="col-sm-8">
				<input type="text" id="inFullname" class="form-control" required="required" size=50%>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="row">
				<div class="col-sm-8">Tanggal Lahir*</div>
			</div>
			<br>
			<div class="col-sm-8">
				<input type="date" id="inDOB" class="form-control" required="required" size=50%>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="row">
				<div class="col-sm-8">Nomor Handphone*</div>
			</div>
			<br>
			<div class="col-sm-1">
				+62
			</div>
			<div class="col-sm-7">
				<input type="text" id="inNomorHP" class="form-control" required="required" size=20% maxlength="12">
			</div>
		</div>
		<span id="inKosong" class="text-danger">Data tidak boleh kosong</span>
		<br> <br>
		<div class="row justify-content-center">
			<div class="col-sm-3">
				<input type="button" class="btn btn-primary" id="btnConfirmData"
					value="Simpan">
			</div>
			<div class="col-sm-3">
				<input type="button" class="btn btn-light" id="btnCancelData"
					value="Batal">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="profil/ubahData.js"></script>
